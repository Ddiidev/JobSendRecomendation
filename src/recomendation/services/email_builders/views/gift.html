<table cellspacing="0" cellpadding="0" border="0" width="100%"
  style="background-color: #FFF8E3; border: 3px solid #4C3D3D; box-shadow: 3px 3px 0 #4C3D3D; margin-bottom: 30px; border-radius: 5px;">
  <tr>
    <td style="padding: 20px;">
      <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
          <td style="border-bottom: 3px solid #4C3D3D; padding-bottom: 10px; margin-bottom: 15px;">
            <h2 style="color: #4C3D3D; font-family: 'Space Mono', monospace; margin-top: 0;">👉🏻 Plataforma:
              ${gift.plataform}</h2>
          </td>
        </tr>
        <tr>
          <td style="padding-top: 15px;">
            <table cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr>
                <td align="center" style="padding-bottom: 20px;">
                  <img src="${gift.image_link}" alt="${gift.description}"
                    style="max-width: 300px; border: 3px solid #4C3D3D; box-shadow: 3px 3px 0 #4C3D3D; border-radius: 5px;">
                </td>
              </tr>
              <tr>
                <td>
                  <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                      <td
                        style="font-size: 18px; color: #4C3D3D; font-family: 'Space Mono', monospace; padding-bottom: 8px;">
                        🎮 Código do Jogo: <span
                          style="font-weight: bold; background-color: #FFD93D; padding: 5px 10px; border: 2px solid #4C3D3D; border-radius: 5px;">${gift.code}</span>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="font-size: 18px; color: #4C3D3D; font-family: 'Space Mono', monospace; padding: 15px 0;">
                        📝 ${gift.description}</td>
                    </tr>
                    <tr>
                      <td
                        style="font-size: 18px; color: #4C3D3D; font-family: 'Space Mono', monospace; padding: 15px 0;">
                        🔑 Use o código acima para resgatar seu jogo na plataforma ${gift.plataform}.</td>
                    </tr>
                    <tr>
                      <td align="center" style="padding-top: 20px;">
                        <div
                          style="display: inline-block; padding: 12px 20px; background-color: #FFD93D; border: 3px solid #4C3D3D; box-shadow: 3px 3px 0 #4C3D3D; color: #4C3D3D; text-decoration: none; font-weight: bold; font-size: 18px; border-radius: 5px; font-family: 'Space Mono', monospace;">
                          Espero que seja bom pra você!</div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
